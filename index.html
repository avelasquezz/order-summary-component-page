<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
</head>
<body>
  <main>
    <section>
      <img src="images/illustration-hero.svg" alt="Illustration">
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="selected-plan">
          <div class="plan">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="plan-properties">
              <span class="type-of-subscription-plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <button class="change-plan-button">Change</button>
        </div>
        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </section>
  </main>
</body>
</html>
